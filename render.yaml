services:
  - type: web
    name: daily-standup-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_USER_ID
        sync: false
      - key: CHANNEL_ID
        sync: false
